<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <title>화랑이의 투두리스트</title>
    <script
      src="https://kit.fontawesome.com/4e5b2f86bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="title">HwaRang's TodoList</h2>
      <section class="input-section">
        <input type="text" placeholder="오늘 할 일을 입력해주세요." />
        <button>+</button>
      </section>
    </header>
    <main>
      <section class="todolist-section">
        <section class="not-started">
          <h2>Not Started</h2>
          <div class="article-box">
            <article>
              <span
                >운동 가기 2시간 반 전에 밥먹고 운동 다녀와서 프로틴
                마시기</span
              >
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
            <article>
              <span>집 청소 하기</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
            <article>
              <span>이불 빨래 하기</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
            <article>
              <span>커피 캡슐 사기</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
          </div>
        </section>
        <section class="done">
          <h2>Done</h2>
          <div class="article-box">
            <article>
              <span>위시리스트 과제</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
            <article>
              <span>화장실 청소하기</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
            <article>
              <span>멘토링 하기</span>
              <button><i class="fa-solid fa-circle-xmark"></i></button>
            </article>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
